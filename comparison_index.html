<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Integrity Checker - Pro Edition</title>
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: #1e293b; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        h1 { text-align: center; color: #0f172a; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #64748b; margin-bottom: 30px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .full-width { grid-column: 1 / -1; }
        
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; color: #475569; }
        textarea, input { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px; font-size: 15px; transition: border 0.2s; }
        textarea:focus, input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        /* Box 3 Styling */
        .keyword-box { background: #f1f5f9; border: 2px dashed #94a3b8; }

        button { display: block; width: 100%; max-width: 300px; margin: 30px auto; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 50px; font-size: 16px; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); background: #1d4ed8; }

        .result-card { border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 20px; display: none; }
        .active-result { display: block; animation: fadeIn 0.5s; }
        
        .score-big { font-size: 32px; font-weight: 800; color: var(--primary); }
        .meter { height: 12px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .meter span { display: block; height: 100%; background: var(--primary); transition: width 0.8s; }
        
        .kw-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; margin: 4px; font-size: 13px; font-weight: 600; }
        .found { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .lost { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Content Integrity Checker</h1>
    <p class="subtitle">Analyze similarity, check structural integrity, and track target keyword loss.</p>

    <div class="input-grid">
        <!-- BOX 3 (Top - Manual Target Keywords) -->
        <div class="full-width">
            <label>BOX 3: Target Keywords (Manual List - Comma Separated)</label>
            <input type="text" id="box3" class="keyword-box" placeholder="e.g. SEO, Marketing, Digital, Python, Google">
        </div>

        <!-- BOX 1 (Original) -->
        <div>
            <label>BOX 1: Original Content (Required for Similarity)</label>
            <textarea id="box1" placeholder="Paste original source text or HTML..."></textarea>
        </div>

        <!-- BOX 2 (AI Generated) -->
        <div>
            <label>BOX 2: AI Rewritten Content (Required)</label>
            <textarea id="box2" placeholder="Paste AI generated text here..."></textarea>
        </div>
    </div>

    <button onclick="processAll()">Analyze Content Now</button>

    <!-- Similarity Result -->
    <div id="simResult" class="result-card">
        <h3>Similarity & Originality</h3>
        <div class="score-big" id="simVal">0%</div>
        <div class="meter"><span id="simBar" style="width: 0%"></span></div>
        <p id="simDesc" style="color:#64748b"></p>
    </div>

    <!-- Keyword Result -->
    <div id="kwResult" class="result-card">
        <h3>Target Keyword Analysis</h3>
        <div id="kwTags"></div>
        <div id="lostAlert" style="margin-top:15px; padding:15px; background:#fff5f5; border-left:4px solid var(--danger); display:none;">
            <strong style="color:var(--danger)">Missing Keywords:</strong>
            <p id="lostList" style="margin:5px 0 0 0; font-weight:700;"></p>
        </div>
    </div>
</div>

<script>
    const stopWords = new Set(["the","is","a","an","to","and","or","of","in","on","for","with","this","that","by","as","are","was","were","be","has","have"]);
    const clean = t => t.toLowerCase().replace(/[^\w\s]/g,"").replace(/\s+/g," ").trim();
    const tokenize = t => clean(t).split(" ").filter(w => w && !stopWords.has(w));

    function processAll() {
        const b1 = document.getElementById('box1').value.trim();
        const b2 = document.getElementById('box2').value.trim();
        const b3 = document.getElementById('box3').value.trim();

        if (!b2) return alert("Please fill Box 2 (AI Content) at minimum.");

        // Reset Displays
        document.getElementById('simResult').classList.remove('active-result');
        document.getElementById('kwResult').classList.remove('active-result');
        document.getElementById('lostAlert').style.display = 'none';

        // CONDITION 2 & 1: (If Original and AI are present)
        if (b1 && b2) {
            runAutoCheck(b1, b2);
        }

        // CONDITION 3 & 1: (If Keywords and AI are present)
        if (b3 && b2) {
            runManualCheck(b3, b2);
        }
    }

    function runAutoCheck(orig, ai) {
        const t1 = tokenize(orig);
        const t2 = tokenize(ai);
        const set1 = new Set(t1);
        const set2 = new Set(t2);
        
        const common = t1.filter(w => set2.has(w));
        const score = ((common.length / Math.max(t1.length, 1)) * 100).toFixed(1);

        document.getElementById('simResult').classList.add('active-result');
        document.getElementById('simVal').innerText = score + "%";
        document.getElementById('simBar').style.width = score + "%";
        document.getElementById('simDesc').innerText = score > 60 ? "High Similarity: Content is likely too close to original." : "Good Originality: Significant rewriting detected.";
    }

    function runManualCheck(kwString, ai) {
        const targetKWs = kwString.split(',').map(k => k.trim()).filter(k => k);
        const aiLower = ai.toLowerCase();
        let tagsHTML = "";
        let lostKWs = [];

        targetKWs.forEach(kw => {
            const found = aiLower.includes(kw.toLowerCase());
            if (found) {
                tagsHTML += `<span class="kw-tag found">✔ ${kw}</span>`;
            } else {
                tagsHTML += `<span class="kw-tag lost">✘ ${kw}</span>`;
                lostKWs.push(kw);
            }
        });

        document.getElementById('kwResult').classList.add('active-result');
        document.getElementById('kwTags').innerHTML = tagsHTML;

        if (lostKWs.length > 0) {
            document.getElementById('lostAlert').style.display = 'block';
            document.getElementById('lostList').innerText = lostKWs.join(", ");
        }
    }
</script>

</body>
</html>
